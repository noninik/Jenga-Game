<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jenga Multiplayer</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- ===== MENU SCREEN ===== -->
  <div id="menu-screen" class="screen active">
    <div class="menu-box">
      <h1>üß± JENGA</h1>
      <h2>Multiplayer</h2>

      <div class="input-group">
        <label>Your Name</label>
        <input type="text" id="player-name" placeholder="Enter name..." maxlength="15"/>
      </div>

      <button id="btn-create" class="btn btn-primary">Create Room</button>

      <div class="divider"><span>or</span></div>

      <div class="input-group">
        <label>Room Code</label>
        <input type="text" id="room-code-input" placeholder="XXXX" maxlength="4" style="text-transform:uppercase;"/>
      </div>

      <button id="btn-join" class="btn btn-secondary">Join Room</button>

      <p id="menu-error" class="error-msg"></p>
    </div>
  </div>

  <!-- ===== WAITING SCREEN ===== -->
  <div id="waiting-screen" class="screen">
    <div class="menu-box">
      <h2>‚è≥ Waiting for opponent...</h2>
      <div class="room-code-display">
        <p>Room Code:</p>
        <h1 id="display-room-code">----</h1>
        <p class="hint">Share this code with your friend!</p>
      </div>
      <div class="loader"></div>
    </div>
  </div>

  <!-- ===== GAME SCREEN ===== -->
  <div id="game-screen" class="screen">

    <!-- Top bar -->
    <div id="top-bar">
      <div class="player-info" id="player1-info">
        <div class="player-dot p1-dot"></div>
        <span class="p-name" id="p1-name">Player 1</span>
        <span class="p-score" id="p1-score">0</span>
      </div>

      <div id="turn-indicator">
        <span id="turn-text">Waiting...</span>
      </div>

      <div class="player-info" id="player2-info">
        <span class="p-score" id="p2-score">0</span>
        <span class="p-name" id="p2-name">Player 2</span>
        <div class="player-dot p2-dot"></div>
      </div>
    </div>

    <!-- Tower area -->
    <div id="tower-container"></div>

    <!-- Status bar -->
    <div id="bottom-bar">
      <span id="status-msg">Click a block to remove it!</span>
      <button id="btn-leave" class="btn btn-small">Leave</button>
    </div>
  </div>

  <!-- ===== GAME OVER POPUP ===== -->
  <div id="gameover-popup" class="popup" style="display:none;">
    <div class="popup-content">
      <h2 id="gameover-title">üí• Tower Collapsed!</h2>
      <p id="gameover-msg">Result</p>
      <div id="gameover-scores"></div>
      <button id="btn-restart" class="btn btn-primary">Play Again</button>
      <button id="btn-back-menu" class="btn btn-secondary">Back to Menu</button>
    </div>
  </div>

  <!-- ===== NOTIFICATION ===== -->
  <div id="notification" class="notification" style="display:none;"></div>

  <script src="game.js"></script>
</body>
</html>
